<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <fieldset>
        <legend>Infos personnelles</legend>

    <form method="POST" action="monformulaire.php">
        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" placeholder="Ex: Jacques" minlength="2" maxlength="20" id="Prénom" <br>
        <br>
        <label for="nom">Nom</label>
        <input type="text" placeholder="Ex: Dubois">
        <br>
        <label for="E-mail">E-mail:</label>
        <input type="email" name="mail" placeholder="Ex: monmail@hotmail.fr" minlength="2" maxlength="20" id="mail" <br>
        <br>
        <label for="tel">Tel:</label>
        <input type="tel" name="tel" placeholder="Ex: 00.22.44.66.88" id="tel"<br>
        <br>
        <label for="password">mdp:</label>
        <input type="password" name="mdp" placeholder="Ex: P@ssWo4d"<br>
        <br>
        <label for="Age">Age:</label>
        <input type="number" name="Age" placeholder="Ex: 15"<br>
        <br>
        <label for="champs">Laisser un commentaire:</label><br>
        <textarea name="Laissez un commentaire" placeholder="j'adore ce que vous faites !" cols="70" rows="10"></textarea>
        <br>
        <label for="Date">Date de mon commentaire:</label>
        <input type="date" name="date"<br>
        <br>
        <label for="Photo">Ma photo:</label>
        <input type="file" name="Fichier"<br>
        <br>
    </fieldset>
    <br>
        <fieldset>
            <legend>Vous préférez</legend>
            <label for="html">Le HTML</label><input type="checkbox" name="html" checked/><br>
            <label for="css">Le CSS</label><input type="checkbox" name="css"/><br>
            <label for="javascript">Le JavaScript</label><input type="checkbox" name="javascript"/><br>
            <label for="rien">Ne rien faire</label><input type="checkbox" name="rien"/><br>
        </fieldset>
        <fieldset>
            <legend>Vous vous levez</legend>
            <label for="lematin">Le matin</label><input type="radio" id="lematin" name="lematin" value="Le matin" checked/><br> 
            <label for="lemidi">Le midi</label><input type="radio" id="lemidi" name="lemidi" value="Le midi"/><br>
            <label for="lesoir">Le soir</label><input type="radio" id="lesoir" name="lesoir" value="Le soir"/><br>
            <label for="enretard">En retard</label><input type="radio" id="enretard" name="enretard" value="En retard"/><br>
               
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire</legend>

            <label for="liste">Vous en avez assez ?</label>
            <select name="liste" id="liste">
                <optgroup>Team pas encore</optgroup>
                    <option value="option1">J'en veux plus</option>
                    <option value="option2">C'est super !</option>
                <optgroup>Team Oula</optgroup>
                    <option value="option1">J'en peux plus</option>
                    <option value="option2">Pitié !</option>
                <br>
                <input type="submit" value="Envoyer">
                <input type="submit" value="Reset">
            </select>
        </fieldset>
    </form>
</body>
</html>
